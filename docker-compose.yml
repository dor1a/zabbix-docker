networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
        - subnet: 172.18.254.0/24
  backend:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.18.253.0/24

secrets:
  MYSQL_USER:
    file: ./.env/.MYSQL_USER
  MYSQL_PASSWORD:
    file: ./.env/.MYSQL_PASSWORD
  MYSQL_ROOT_PASSWORD:
    file: ./.env/.MYSQL_ROOT_PASSWORD
